
<p>
    <!-- <a routerLink="/create" mat-raised-button color="primary"><mat-icon>add</mat-icon>Crear</a> -->
    <button mat-raised-button color="primary" (click)="onCreateClick()">
        <mat-icon>add</mat-icon> Crear
    </button>
</p>
<p>
    <mat-form-field appearance="outline">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Busca por nombre, apellido, dni y email" #input>
        <mat-icon matSuffix>filter_list</mat-icon>
    </mat-form-field>
</p>

<div class="mat-elevation-z8">
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef>DNI</th>
            <td mat-cell *matCellDef="let element">{{element.dni}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Correo electr√≥nico</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <!-- <a [routerLink]="'/update/'+element._id">
                        <button mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </a> -->
                    <button mat-icon-button color="primary" (click)="onEditClick(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDeleteClick(element.id, 0)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 10, 10, 5]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
